<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/sample-page-style.css')}}">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>	


<div class="search">
<form action='/factsheet' method="POST">
  <input type="text" name="search" placeholder="Search...">
</form>

</div>


<p class="title"> {{term}} </p>
<p class="subtitle">generated by <b>openfax</b> | what's this?</p>

<div class="hr"><hr class="faded"></div>

<br>

<div class="textbox">
	
	<p><b>Definition:</b> {{ definition }}</p>

	<hr class="solid">

	<p><b>Summary:</b> {{summary}} </p>

</div>

<div class="img-card">
<div class="container">
	<p><b>resources</b></p>
	<hr class="solid" width="90%">
	{{ picture }}
	<p>{{resources}}</p>
	<p><b><a href="placeholder-link.com">learn more</a></b></p>
	<hr class="solid" width="90%">
	<p>related terms: {{relatedterm0}}, {{relatedterm1}}, {{relatedterm2}}
	</div>
</div>

</body>
</html>
