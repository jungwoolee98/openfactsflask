{%extends "layout.html"%}
{%block content%}
<head>
<link rel="stylesheet" type="text/css" href="search-result-page-style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<div class="image">
<img src="{{url_for('static', filename='image/cnx.png')}}" alt="OpenStax Logo" style="float:none;width:15%;height:15%;" />
</div>

<div class="search">

<form action='/factsheet' method="POST">
  <input type="text" name="search" placeholder="Search a New Term">
</form>

<h1> {{term}} </h1>
</div>

<div class="def">
<h2>Definition</h2>

	<p> {{ definition }} </p>

</div>

<div class="sum">
<h2 class="sum">Summary</h2>

	<p> {{summary}} </p>

</div>

<div class="pictures">
<h2 class="pictures">Pictures</h2>

	<p> {{ picture }} </p>
	
</div>

<div class="related">
<h2 class="related">Related terms</h2>
	<p>
	{{relatedterms}}
	</p>
</div>
<div class="links">
<h2 class="links">Recommended Resources</h2>
    <p> 
    {{ resources}} 
    </p>


</body>
{%endblock%}
